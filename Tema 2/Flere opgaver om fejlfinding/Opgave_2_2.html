
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body onload="init()">
        <script>
            function init()
            {
                let navn = prompt("indtast navn");

                if (navn != "")
                {
                    var antal=1;
                    alert("Velkommen " + navn + ", klik OK og få vist antal");
                }

                alert("antal=" + antal);
            }
        </script>
	</body>
</html>
